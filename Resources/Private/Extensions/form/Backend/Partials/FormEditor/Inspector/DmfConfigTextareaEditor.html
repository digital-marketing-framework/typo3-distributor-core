<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      xmlns:d="http://typo3.org/ns/DigitalMarketingFramework/Typo3/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">
    <f:asset.script identifier="dmf-dce-script"
                    src="{d:vendorAsset(src:'digital-marketing-framework/core/assets/scripts/configuration-document-editor.js')}" />
    <f:asset.css identifier="dmf-dce-styles"
                 href="{d:vendorAsset(src:'digital-marketing-framework/core/assets/styles/configuration-document-editor.css')}" />
    <div class="form-editor">
        <div class="t3-form-control-group form-group">
            <label data-random-id
                   data-random-id-attribute="for"
                   data-random-id-number="1"><span data-template-property="label"></span></label>
            <div class="t3-form-controls"
                 data-identifier="inspectorEditorControlsWrapper">
                <textarea class="form-control dmf-configuration-document"
                          data-random-id
                          data-random-id-attribute="id"
                          data-random-id-number="1"
                          data-template-property="propertyPath"
                          data-app="false"
                          data-mode="modal"
                          data-readonly="false"
                          data-schema="{f:be.uri(route:'ajax_digitalmarketingframework_configuration_schema')}"></textarea>
            </div>
            <span class="inspector-editor-hint"
                  data-template-property="fieldExplanationText"></span>
        </div>
    </div>

</html>
